<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--links to enternal-->
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <!--link to css page-->
    <link href="assets/style.css" type="text/css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header class-->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
<!--div container class-->
    <div class="container">
        <div class="search">
            <div class="row">
                <h1>Search for a City:</h1>
            </div>
            <div class="row">
                <input type="text" class="searchInput" placeholder="City name">
                <button type="submit" class="searchBtn">
                <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="historyItems"></div>
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index: <span class="uvValue"></span></p>
                </div>
            </div>
                <!--div five-day-container -->
            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
        <!--link to java page-->
    <script src="assets/script.js"></script>
</body>
</html>
